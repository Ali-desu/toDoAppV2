<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To do list</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

        <script src="script.js"></script>
        
    </head>

    <body>

        <div style="text-align: center;">

            <h1 id="mainHeader">To Do List</h1>
            <h3 class="instructions">Enter text into the input field to add items to your list.</h3>
            <h3 class="instructions">Click the item to mark it as complete.</h3>
            <h3 class="instructions">Click  <i class="far fa-trash-alt"></i> to remove the item from your list.</h3>

        </div>

        <div id="container">

        <input id="input" type="text" placeholder="New item...">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            
        <div id="new"></div>

        </div>

    </body>

</html>
